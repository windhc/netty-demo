apply plugin: 'java'

group = 'com.windhc'
version = '1.0.0'

subprojects {
    apply plugin: 'java'

    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    dependencies {
        compile("io.netty:netty-all:4.1.22.Final")
    }
}